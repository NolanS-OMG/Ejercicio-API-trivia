<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/grid.css">
    <title>TRIVIA</title>
</head>
<body class="background">

    <!-- AUDIOS -->

    <audio src="assets/sounds/correctAnswer.mp3" class="audio" id="correct-answer-audio"></audio>
    <audio src="assets/sounds/wrongAnswer.mp3" class="audio" id="wrong-answer-audio"></audio>
    <audio src="assets/sounds/backgroundMusic.mp3" class="audio" id="background-music"></audio>
    <audio src="assets/sounds/buttonSound.mp3" class="audio" id="button-audio"></audio>
    <audio src="assets/sounds/clockSound.mp3" class="audio" id="clock-music"></audio>
    <audio src="assets/sounds/messageSound.mp3" class="audio" id="message-audio"></audio>

    <!-- BOTÓN DE SONIDO -->

    <button class="sound-btn sound-btn-sm sound-btn-md sound-btn-lg" id="soundBtn">
        <img src="assets/images/sound-icon.png" alt="sound icon">
    </button>

    <!-- MENU DEL BOTÓN DE SONIDO -->

    <div class="sound-menu sound-menu-sm sound-menu-md sound-menu-lg" id="soundMenu">
        <div class="volume-bar-container" id="volumeBarContainer">
            <div id="volumeBar"></div>
        </div>
        <p>Vol: <span id="volumeValue"></span></p>
        <button id="musicButton"><p>Music</p></button>
    </div>

    <!-- INICIO DEL JUEGO -->

    <div id="initial" class="entire-screen">
        <div class="display-flex flex-direction-column height">
            <div class="quest-container col-sm-11 col-md-9 col-lg-6">
                <div class="initial-description-container">
                    <h1>
                        <div></div>
                        ALL TRIVIA
                    </h1>
                    <p>This game is about answer a certain number of questions on your choice. The more correct answers you give, the more you show your knowledge on that subject</p>
                    <label>Nombre de Usuario:</label>
                    <input placeholder="Escriba su nombre" id="playerName" type="text">
                    <div class="button-container">
                        <button id="submitPlayerName">CONFIRM</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ELEGIR FORMA DE LAS PREGUNTAS -->

    <div id="form" class="entire-screen">
        <div class="display-flex flex-direction-column height">
            <div class="quest-container col-sm-11 col-md-9 col-lg-6">
                <div class="initial-description-container">
                    <form action="" id="questionChooser" class="display-flex flex-direction-row justify-content-center flex-wrap">
                        <div class="question-field">
                          <label for="amount">Number of questions: </label>
                          <input type="number" id="amount" min="0" class="amount" value="10" />
                        </div>
                  
                        <div class="question-field">
                          <label for="category">Categorie: </label>
                          <select name="" id="category">
                            <option value="0">Any</option>
                            <option value="9">General culture</option>
                            <option value="10">Books</option>
                            <option value="11">Movies</option>
                            <option value="12">Music</option>
                            <option value="13">Musicals and theater</option>
                            <option value="14">TV</option>
                            <option value="15">Videogames</option>
                            <option value="16">Table games</option>
                            <option value="17">Science and nature</option>
                            <option value="18">Computation</option>
                            <option value="19">Math</option>
                            <option value="20">Mithology</option>
                            <option value="21">Sports</option>
                            <option value="22">Geography</option>
                            <option value="23">Historie</option>
                            <option value="24">Politics</option>
                            <option value="25">Art</option>
                            <option value="26">Celebrities</option>
                            <option value="27">Animals</option>
                            <option value="28">Cars</option>
                            <option value="29">Comics</option>
                            <option value="30">Gadgets</option>
                            <option value="31">Anime and manga</option>
                            <option value="32">Cartoons</option>
                          </select>
                        </div>
                  
                        <div class="question-field">
                          <label for="difficulty">Difficulty: </label>
                          <select name="" id="difficulty">
                            <option value="0">ANY</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Normal</option>
                            <option value="hard">Hard</option>
                          </select>
                        </div>
                  
                        <div class="question-field">
                          <label for="type">Type of questions: </label>
                          <select name="" id="type">
                            <option value="0">ANY</option>
                            <option value="multiple">Multiple options</option>
                            <option value="boolean">True / False</option>
                          </select>
                        </div>

                        <div class="question-field">
                            <label for="">Time per question:</label>
                            <select name="" id="time">
                                <option value="0">No time</option>
                                <option value="5000">5 seconds</option>
                                <option value="10000">10 seconds</option>
                                <option value="15000">15 seconds</option>
                                <option value="30000">30 seconds</option>
                                <option value="60000">1 minute</option>
                                <option value="90000">1 minute y 30 seconds</option>
                                <option value="180000">3 minutes</option>
                                <option value="300000">5 minutes</option>
                              </select>
                        </div>

                        <input class="simulate-btn" type="submit" value="START" />
                      </form>
                </div>
            </div>
        </div>
    </div>

    <!-- FORMATO DE PREGUNTAS -->

    <div id="questions" class="entire-screen">
        <div class="display-flex flex-direction-column height">
            <div class="quest-container col-sm-11 col-md-9 col-lg-6">
                <div class="initial-description-container">
                    <h4 id="questionName"></h4>
                    <div class="question-items">
                        <button id="answer1" type="button" value="1">Ans 1</button>
                        <button id="answer2" type="button" value="2">Ans 2</button>
                        <button id="answer3" type="button" value="3">Ans 3</button>
                        <button id="answer4" type="button" value="4">Ans 4</button>
                    </div>
                    <div class="display-flex justify-content-space-between">
                        <p>
                            Score: <span id="currentScore"></span>
                        </p>
                        <p>
                            <span id="question_index"></span> / <span id="num_questions"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FIN DEL JUEGO -->

    <div id="score" class="entire-screen">
        <div class="display-flex flex-direction-column height">
            <div class="quest-container col-sm-11 col-md-9 col-lg-6">
                <div class="initial-description-container">
                    <h4>GAME OVER</h4>
                    <div id="scoresContainer"></div>
                    <p>Score Obtenido: <span id="finalScore"></span></p>
                    <div class="button-container">
                        <button id="restart">JUGAR DE NUEVO</button>
                        <button id="changePlayer">CAMBIAR DE USUARIO</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
