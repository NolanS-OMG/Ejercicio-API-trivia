<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/grid.css">
    <title>Document</title>
</head>
<body class="background">

    <!-- INICIO DEL JUEGO -->

    <div id="initial" class="entire-screen">
        <div class="display-flex flex-direction-column height">
            <div class="quest-container">
                <div class="initial-description-container">
                    <h1>
                        <div></div>
                        TODO TRIVIAS
                    </h1>
                    <p>Este juego consiste en una serie de preguntas las cuales debes contestar, mientras mas preguntas contestes mas conocimiento demuestras sobre ese tema en concreto.</p>
                    <label>Nombre de Usuario:</label>
                    <input placeholder="Escriba su nombre" id="playerName" type="text">
                    <div class="button-container">
                        <button id="submitPlayerName">CONFIRMAR USUARIO</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ELEGIR FORMA DE LAS PREGUNTAS -->

    <div id="form" class="entire-screen">
        <div class="display-flex flex-direction-column height">
            <div class="quest-container">
                <div class="initial-description-container">
                    <form action="" id="questionChooser" class="display-flex flex-direction-row justify-content-center flex-wrap">
                        <div class="question-field">
                          <label for="amount">Número de preguntas: </label>
                          <input type="number" id="amount" min="0" class="amount" value="10" />
                        </div>
                  
                        <div class="question-field">
                          <label for="category">Categoría: </label>
                          <select name="" id="category">
                            <option value="0">Cualquier categoría</option>
                            <option value="9">Cultura general</option>
                            <option value="10">Libros</option>
                            <option value="11">Películas</option>
                            <option value="12">Música</option>
                            <option value="13">Musicales y teatros</option>
                            <option value="14">Televisión</option>
                            <option value="15">Videojuegos</option>
                            <option value="16">Juegos de mesa</option>
                            <option value="17">Ciencia y naturaleza</option>
                            <option value="18">Computación</option>
                            <option value="19">Matemáticas</option>
                            <option value="20">Mitología</option>
                            <option value="21">Deportes</option>
                            <option value="22">Geografía</option>
                            <option value="23">Historia</option>
                            <option value="24">Política</option>
                            <option value="25">Arte</option>
                            <option value="26">Celebridades</option>
                            <option value="27">Animales</option>
                            <option value="28">Autos</option>
                            <option value="29">Comics</option>
                            <option value="30">Gadgets</option>
                            <option value="31">Ánime y manga</option>
                            <option value="32">Caricaturas</option>
                          </select>
                        </div>
                  
                        <div class="question-field">
                          <label for="difficulty">Dificultad: </label>
                          <select name="" id="difficulty">
                            <option value="0">Cualquier dificultad</option>
                            <option value="easy">Fácil</option>
                            <option value="medium">Moderada</option>
                            <option value="hard">Difícil</option>
                          </select>
                        </div>
                  
                        <div class="question-field">
                          <label for="type">Tipo de pregunta: </label>
                          <select name="" id="type">
                            <option value="0">Cualquier tipo</option>
                            <option value="multiple">Opción Múltiple</option>
                            <option value="boolean">Verdadero / Falso</option>
                          </select>
                        </div>

                        <input class="simulate-btn" type="submit" value="Comenzar" />
                      </form>
                </div>
            </div>
        </div>
    </div>

    <!-- FORMATO DE PREGUNTAS -->

    <div id="questions" class="entire-screen">
        <div class="display-flex flex-direction-column height">
            <div class="quest-container">
                <div class="initial-description-container">
                    <h4 id="questionName"></h4>
                    <div class="question-items">
                        <button id="answer1" type="button" value="1">Ans 1</button>
                        <button id="answer2" type="button" value="2">Ans 2</button>
                        <button id="answer3" type="button" value="3">Ans 3</button>
                        <button id="answer4" type="button" value="4">Ans 4</button>
                    </div>
                    <div class="display-flex justify-content-space-between">
                        <p>
                            Score: <span id="currentScore"></span>
                        </p>
                        <p>
                            <span id="question_index"></span> / <span id="num_questions"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FIN DEL JUEGO -->
    
    <div id="score" class="entire-screen">
        <div class="display-flex flex-direction-column height">
            <div class="quest-container">
                <div class="initial-description-container">
                    <h4>GAME OVER</h4>
                    <div id="scoresContainer"></div>
                    <p>Score Obtenido: <span id="finalScore"></span></p>
                    <div class="button-container">
                        <button id="restart">JUGAR DE NUEVO</button>
                        <button id="changePlayer">CAMBIAR DE USUARIO</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
